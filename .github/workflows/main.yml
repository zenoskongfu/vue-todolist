on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4.2.2
              with:
                  persist-credentials: false

            - name: install
              run: npm i

            - name: build
              run: npm run build

            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.8.0
              with:
                  ssh-private-key: ${{ secrets.ALIYUN_SECRET_KEY }}

            - name: Deploy
              env:
                  DEPLOY_PATH: "/www/wwwroot/todo-list" # 部署路径
                  DEPLOY_USER: ${{ secrets.ALIYUN_USERNAME }}
                  DEPLOY_HOST: ${{ secrets.ALIYUN_HOST }}
              run: ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/know_hosts
                  TIMESTAMP=$(date +%Y%m%d_%H&M%S)
                  DEPLOY_DIR="{DEPLOY_PATH}/release/${TIMESTAMP}"

                  ssh $DEPLOY_USER@DEPLOY_HOST "mkdir -p ${DEPLOY_DIR}"
                  scp -r dist/* $DEPLOY_USER@$DEPLOY_HOST:${DEPLOY_DIR}/
                  ssh $DEPLOY_USER@DEPLOY_HOST "ln -sfn ${DEPLOY_DIR} ${DEPLOY_DIR}/current"
